<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<style>
    .center {
        text-align: center;
    }
    .spot {
        color: orange;
        font-size: 25px;
    }
</style>
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <div class="center">
        <p id="text-1">あなたはいま</p>
        <p class="spot" id="loc"></p>
        <p>の場所にいます。ちなみに精度は半径:<span id="accuracy" class="spot"></span>mです。</p>
    </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
<script>
    'use strict';
    
    // function success(pos) {
    //     console.log(pos);
    //     document.getElementById('latitude').textContent =  pos.coords.latitude;
    //     document.getElementById('longitude').textContent =  pos.coords.longitude;
    //     document.getElementById('accuracy').textContent =  pos.coords.accuracy;
    // }

    function success(pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const accuracy = pos.coords.accuracy;
        $('#loc').text(`緯度：${lat}　緯度：${lng}`);
        $('#accuracy').text(`${accuracy}`);
    }
    
    function fail(error) {
        alert('位置情報の取得に失敗しました。エラーコード：' + error.code);
    }
    
    navigator.geolocation.getCurrentPosition(success, fail);


</script>
</body>
</html>
