<script>
    'use strict;'
    let message = '';
    const NUMBER = Math.floor(Math.random()*6)
    const ANSWER = parseInt(window.prompt('数当てゲーム。0~5の数字を入力してね'));
    if(NUMBER === ANSWER) {
        message = 'あたり！';
    } else if(NUMBER < ANSWER){
        message = 'もっと小さい！';
    } else if(NUMBER > ANSWER){
        message = 'もっと大きい！';
    } else {
        message = '0~5の数字で入力してね';
    }
    window.alert(message);
</script>
