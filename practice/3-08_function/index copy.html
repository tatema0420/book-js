<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<p id="output"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict;'
    let price = Math.floor(Math.random()*10000);
    function incTax(price){
        let message;
        let totalPrice;
        const TAX = 1.1;
        totalPrice = Math.floor(price * TAX);
        message = price + 'の税込みは' + totalPrice + '円です。';
        return message
    }
    console.log('お値段は'+ incTax(price)+'円です。')
    document.getElementById('output').textContent = incTax(price);
</script>
</body>
</html>
