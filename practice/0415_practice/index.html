<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<style>
message[0] {
  font-size: 100px;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<p>０から１０の数字を入力して「勝負」ボタンをクリックしてください。</p>
<p>あなたの数字がコンピュータよりも大きい数字なら勝ちです。</p>
<form action="#" id ="form">
  <input type="text" name="number" value="">
  <input type="submit" name="" value="勝負！">
</form>
<span id="result"></span>
<p>コンピュータは『<span id="sentence"></span>』を出しました。</p>
<span></span>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict';

/*const computer = Math.floor(Math.random() * 10) + 1;
console.log(computer);*/

document.getElementById('form').onsubmit = function(event) {
event.preventDefault();
  const user =document.getElementById('form').number.value;
  console.log(user);
  const computer = Math.floor(Math.random() * 10) + 1;
  console.log(computer);

let message;

if(+user === computer) {
  message = '引き分け';
} else if(user < computer) {
  message = '負け';
} else if(user > computer) {
  message = '勝ち';
}
console.log(message);

document.getElementById('result').textContent = message;
document.getElementById('sentence').textContent = computer;
}

</script>
</body>
</html>
