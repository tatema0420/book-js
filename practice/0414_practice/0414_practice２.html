<body>
<header>
<div class="container">

<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<p>平均点は<span id="ave"></span>点です。</p>
<p>平均点以上の人数は<span id="count"></span>人です。</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict'

/*平均点*/
  let number = [50 , 85 , 67 , 88 , 91 , 76 , 79 , 84];
  let sum = 0;
  for (let score of number) {
    sum += score
  }
  let average = sum/number.length
  console.log(average);

  let count = 0;
  for(let members of number) {
    if(members >= average)
    count++;
  }

  console.log(count);


</script>
